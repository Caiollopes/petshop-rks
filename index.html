<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Petshop - Rocketseat</title>
</head>
<body>
    <aside class="schedule">
      <header class="schedule-title">
        <div>
          <h1>Sua agenda</h1>
          <p class="p-med">Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
        </div>
        <div>
          <input type="date" id="date" name="date" />
        </div>
      </header>

      <section class="schedule-period">
        <header>
          <label class="label-large-p" for="">
            <img src="./src/assets/morning.svg" alt="">
            Manhã</label>
          <label class="label-large-s" for="">09h-12h</label>
        </header>
        <ul id="period-morning">
          <!-- <li>
            <label class="label-med" for="">09:00</label>
            <label class="label-small" for="">Thor
              <p class="p-small">/ Fernanda Costa</p>
            </label>
            <p class="p-small">Vacinação</p>
            <p class="p-small">Remover agendamento</p>
          </li> -->
        </ul>
      </section>

      <section class="schedule-period">
        <header>
          <label class="label-large-p" for="">
            <img src="./src/assets/aftermoon.svg" alt="">
            Tarde</label>
          <label class="label-large-s" for="">13h-18h</label>
        </header>
        <ul id="period-afternoon">
          <!-- <li>
            <label class="label-med" for="">09:00</label>
            <label class="label-small teste" for="">Thor
              <p class="p-small">/ Fernanda Costa</p>
            </label>
            <p class="p-small">Vacinação</p>
            <p class="p-small">Remover agendamento</p>
          </li> -->
        </ul>
      </section>

      <section class="schedule-period">
        <header>
          <label class="label-large-p" for="">
            <img src="./src/assets/moon.svg" alt="">
            Noite</label>
          <label class="label-large-s" for="">19h-21h</label>
        </header>
        <ul id="period-night">
          <!-- <li>
            <label class="label-med" for="">09:00</label>
            <label class="label-small teste" for="">Thor
              <p class="p-small">/ Fernanda Costa</p>
            </label>
            <p class="p-small">Vacinação</p>
            <p class="p-small">Remover agendamento</p>
          </li> -->
        </ul>
      </section>
      <section id="modal" class="modal close modal-backdrop">
        <div class="form-modal">
          <form action="">
            <header>
              <h1>Agende um atendimento</h1>
              <p class="p-med">
                Preencha os dados do cliente para realizar o agendamento:
              </p>
            </header>

            <div>
              <label for="name">Nome do tutor</label>
              <input type="text" id="name" name="name" placeholder="Helena Souza">
            </div>

            <div>
              <label for="pet-name">Nome do pet</label>
              <input type="text" id="pet-name" name="pet-name" placeholder="Cheddar">
            </div>

            <div>
              <label for="phone">Telefone</label>
              <input type="text" id="phone" name="phone" placeholder="(00) 0 0000-0000">
            </div>

            <div>
              <label for="service">Descrição do serviço</label>
              <textarea type="text" name="service" id="service" placeholder="Banho e tosa"></textarea>
            </div>

            <div class="date-hour">
              <div>
                <label for="date-schedule">Data</label>
                <input type="date" id="date-schedule" name="date-schedule">           
              </div>
              <div>
                <label for="hour">Hora</label>
                <select name="hour" id="hour">
                </select>           
              </div>
            </div>
            <div class="btn-schedule">
              <button type="submit" class="btn-cancel" id="button-cancel">Cancelar</button>
              <button type="submit" class="btn-default" id="button-schedule">Agendar</button>
            </div>
          </form>
        </div>
      </section>
      <div class="footer">
        <button type="submit" class="btn-default" id="button-scheduling">Novo agendamento</button>
      </div>
    </aside>
</body>
</html>
